<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Startskærm -->
    <div id="startScreen">
        <h1>Race Tracker</h1>
        <button id="addPlayer">Tilføj ny spiller</button>
        <button id="setupRounds">Vælg antal runder</button>
        <button id="startRace">Start Race</button>
        
        <h3>Gemte spillere:</h3>
        <div id="playerList"></div> <!-- Spillere vises her -->
    </div>

    <!-- Rundevælger-overlay -->
    <div id="roundsOverlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2>Vælg antal runder</h2>
            <input type="number" id="roundsInput" min="1" value="10">
            <button id="saveRounds">Gem</button>
            <button id="closeOverlay">Luk</button>
        </div>
    </div>

    <!-- Tilføj ny spiller skærm -->
    <div id="colorSetupScreen" style="display: none;">
        <h2>Tilføj ny spiller</h2>

        <label for="cameraSelect">Vælg kamera:</label>
        <select id="cameraSelect"></select>
        <button id="useSelectedCamera">Brug kamera</button>

        <div class="video-container">
            <video id="video" autoplay></video>
            <canvas id="overlayCanvas"></canvas>
        </div>

        <p>Klik på en farve:</p>
        <div id="selectedColor"></div>
        <button id="adjustTolerance">Juster tolerance</button>

        <div id="toleranceControls" style="display: none;">
            <label for="tolerance">Tolerance:</label>
            <input type="range" id="tolerance" min="0" max="100" value="50">
            <p>Tolerance: <span id="toleranceValue">50</span></p>

            <label for="threshold">Threshold:</label>
            <input type="range" id="threshold" min="0" max="255" value="100">
            <p>Threshold: <span id="thresholdValue">100</span></p>
        </div>

        <input type="text" id="playerName" placeholder="Indtast spillernavn">
        <button id="savePlayer">Gem spiller</button>
        <button id="backToStart">Tilbage</button>
    </div>

    <!-- Race skærm -->
    <div id="raceScreen" style="display: none;">
        <h2>Race i gang</h2>
        <div id="leaderboard"></div>    
        <video id="raceVideo" autoplay></video> <!-- Kameraet kører her -->
        <p id="currentLapsDisplay">Runder: 0</p>
        <button id="backToStartRace">Tilbage</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
